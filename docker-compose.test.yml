version: "3.3"
services:

  postgres-test:
    build:
      context: .
      dockerfile: docker-database.Dockerfile
    ports:
      - "45432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db

  backend-test:
    build:
      context: .
      dockerfile: docker-backend.Dockerfile
    depends_on:
      - postgres-test
    environment:
      DB_CONNECTION_STRING: postgres://user:pass@postgres-test:5432/db
      DEFAULT_COUNTRY_ID: gbr
    command: npm run backend:test
