service: seasonal-backend

plugins:
  - serverless-plugin-monorepo

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: eu-west-2
  environment: ${file(.env.yml)}

functions:
  v2Food:
    handler: index-serverless.handler
    events:
      - http:
          path: v2/food
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
  v2Season:
    handler: index-serverless.handler
    events:
      - http:
          path: v2/season
          method: get
          cors: true
  v2SeasonWithFood:
    handler: index-serverless.handler
    events:
      - http:
          path: v2/season-with-food
          method: get
          cors: true
      - http:
          path: v2/season-with-food/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
  v2SeasonWithRecipes:
    handler: index-serverless.handler
    events:
      - http:
          path: v2/season-with-recipes
          method: get
          cors: true
      - http:
          path: v2/season-with-recipes/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: true
  v2Country:
    handler: index-serverless.handler
    events:
      - http:
          path: v2/country
          method: get
          cors: true
  adminLogin:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/login
          method: post
          cors: true
  adminCountry:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/country
          method: post
          cors: true
      - http:
          path: admin/country
          method: get
          cors: true
      - http:
          path: admin/country/{id}
          method: get
          cors: true
      - http:
          path: admin/country
          method: patch
          cors: true
      - http:
          path: admin/country/{id}
          method: delete
          cors: true
  adminCountryFoodNameMap:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/country-food-name-map
          method: post
          cors: true
      - http:
          path: admin/country-food-name-map
          method: get
          cors: true
      - http:
          path: admin/country-food-name-map/{id}
          method: get
          cors: true
      - http:
          path: admin/country-food-name-map
          method: patch
          cors: true
      - http:
          path: admin/country-food-name-map/{id}
          method: delete
          cors: true
  adminCountryRecipeNameMap:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/country-recipe-name-map
          method: post
          cors: true
      - http:
          path: admin/country-recipe-name-map
          method: get
          cors: true
      - http:
          path: admin/country-recipe-name-map/{id}
          method: get
          cors: true
      - http:
          path: admin/country-recipe-name-map
          method: patch
          cors: true
      - http:
          path: admin/country-recipe-name-map/{id}
          method: delete
          cors: true
  adminFood:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/food
          method: post
          cors: true
      - http:
          path: admin/food
          method: get
          cors: true
      - http:
          path: admin/food/{id}
          method: get
          cors: true
      - http:
          path: admin/food
          method: patch
          cors: true
      - http:
          path: admin/food/{id}
          method: delete
          cors: true
  adminRecipe:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/recipe
          method: post
          cors: true
      - http:
          path: admin/recipe
          method: get
          cors: true
      - http:
          path: admin/recipe/{id}
          method: get
          cors: true
      - http:
          path: admin/recipe
          method: patch
          cors: true
      - http:
          path: admin/recipe/{id}
          method: delete
          cors: true
  adminRegion:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/region
          method: post
          cors: true
      - http:
          path: admin/region
          method: get
          cors: true
      - http:
          path: admin/region/{id}
          method: get
          cors: true
      - http:
          path: admin/region
          method: patch
          cors: true
      - http:
          path: admin/region/{id}
          method: delete
          cors: true
  adminRegionFoodSeasonMap:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/region-food-season-map
          method: post
          cors: true
      - http:
          path: admin/region-food-season-map
          method: get
          cors: true
      - http:
          path: admin/region-food-season-map/{id}
          method: get
          cors: true
      - http:
          path: admin/region-food-season-map
          method: patch
          cors: true
      - http:
          path: admin/region-food-season-map/{id}
          method: delete
          cors: true
  adminUser:
    handler: index-serverless.handler
    events:
      - http:
          path: admin/user
          method: post
          cors: true
      - http:
          path: ${file(./src/config/serverless-urls.js):serverlessUrls.adminUser}
          method: get
          cors: true
      - http:
          path: admin/user/{id}
          method: get
          cors: true
      - http:
          path: admin/user
          method: patch
          cors: true
      - http:
          path: admin/user/{id}
          method: delete
          cors: true
